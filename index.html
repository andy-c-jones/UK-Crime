<!DOCTYPE html>
    <html>
        <head>
            <title>UK Crime</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        </head>
    <body>
    <link rel="StyleSheet" href="crime.css" type="text/css">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHmQVjH8q4lAEx6BO9LQ4JLG4wF3wTYrI&sensor=false"></script>
    <script type="text/javascript" src="client.js"></script>

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Crime UK</a>
            <form class="navbar-search pull-left">
                <input id="SearchBox" type="text" class="search-query" placeholder="Search By Postcode">
            </form>
            <i class="icon-search" hidden></i>
            <button class="btn" onclick="Search()">Search</button>
        </div>
    </div>

    <div class="fade in">
        <button type="button" class="close" data-dismiss="alert">&#x2716;</button>
        <h4 class="alert-heading">Welcome To Crime UK!</h4>
        <p>Search for crimes in your area by typing a valid postcode into the search box.</p>
    </div>

    <p></p>

    <div class="mapbox" id="map-canvas"></div>

    <p></p>

    <table id="crimetable" class="table table-bordered table-striped" hidden>
        <thead>
            <tr>
                <th>#</th>
                <th>Crime</th>
                <th>Location</th>
                <th>Date</th>
                <th>Outcome</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row0" hidden>
                <td>1</td>
                <td id="crime0"></td>
                <td id="loc0"></td>
                <td id="month0"></td>
                <td id="out0"></td>
            </tr>
            <tr id="row1" hidden>
                <td>2</td>
                <td id="crime1"></td>
                <td id="loc1"></td>
                <td id="month1"></td>
                <td id="out1"></td>
            </tr>
            <tr id="row2" hidden>
                <td>3</td>
                <td id="crime2"></td>
                <td id="loc2"></td>
                <td id="month2"></td>
                <td id="out2"></td>
            </tr>
            <tr id="row3" hidden>
                <td>4</td>
                <td id="crime3"></td>
                <td id="loc3"></td>
                <td id="month3"></td>
                <td id="out3"></td>
            </tr>
            <tr id="row4" hidden>
                <td>5</td>
                <td id="crime4"></td>
                <td id="loc4"></td>
                <td id="month4"></td>
                <td id="out4"></td>
            </tr>
        </tbody>
    </table>

    <div class="righttext">
        <p><small >This is a website by <a href="http://www.github.com/andy-c-jones">Andrew "AJ" Jones</a>.</small></p>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
